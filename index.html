<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">To-Do List</h1>
    </div>
        
    <div class="container">
        <div class="row">
            <div id="input">
                <input id="inptspc" type="text" placeholder="enter your task" style="font-style: italic;">

            </div>
            <div class="button">
                <button id="sort">Sort</button>
            </div>
        </div>
        <div class="results">
            
        </div>
    </div>

    <script src="./script/code.js"></script>

</html>
